<style>
    .subscribe-button{
        /* setting the background color */
        background-color: rgb(229, 17, 17);
        /* setting the  text color */
        color: white;
        /* border property */
        border:none;
        /* adjusting height & width */
        height: 36px;
        width: 110px;
        border-radius: 3px;
        cursor:pointer;
        /* adding some space between 2 buttons we use margin */
        margin-right: 8px;
    }

        .join-button{
            background-color: white;
            border-radius: 3px;
            height: 36px;
            width: 70px;
            border-color: rgb(13, 150, 219); /* after applying the above border
             color we have dual shade in border
              to fix it we use boarder style */
              border-style: solid;
            color: rgb(6, 169, 228);
            cursor: pointer;
        } 
        .tweet-button{
            background-color: rgb(49, 136, 229);
            color: white;
            border: none;
            border-radius: 18px;
            height: 36px;
            width: 75px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin: 8px;

        }
    </style>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>

    <button class="join-button">
        JOIN
    </button>
    <button class="tweet-button">
        Tweet
    </button>
